# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'export DOCKER_CLI_EXPERIMENTAL=enabled'
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: buildx
        dockerfile: '$(Build.SourcesDirectory)/sample/Dockerfile'
        tags: |
          $(tag)
